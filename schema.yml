openapi: 3.0.3
info:
  title: CooksCorner2 Project
  version: 1.0.0
  description: CooksCorner2 is an innovative offering designed to provide a convenient
    and inspiring experience in the world of cooking. Offering a variety of categories
    including an extensive list of recipes, CooksCorner2 creates a user-friendly platform
    for culinary enthusiasts.
